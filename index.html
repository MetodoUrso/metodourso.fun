    <script>
        const increaseBox = document.querySelector('[data-watching="increase"]');
        function increaseWatching(start) {
            if (start >= 200) return start - Math.floor(Math.random() * (50));
            if (start > 100 && start < 200) return start + Math.floor(Math.random() * (25)) - Math.floor(Math.random() * (25));

            return start;
        }
